<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
  <body>
    <div>
      <p id="contador">0</p>
    </div>
    <button onclick="reiniciar()">Hola Reinicia</button>
  </body>
  <script>
      var contador = 0;
      function reiniciar(){
          contador = 0;
          $("#contador").html("0")
      }
    document.body.onkeyup = function (e) {
      if (e.keyCode == 32) {
            contador++;
          $("#contador").html(contador)
        console.log(contador)
      }
    };
  </script>
</html>
